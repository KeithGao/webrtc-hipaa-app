<!DOCTYPE html>
<head>
    <title>My WebRTC HIPAA-compliant App</title>
</head>
<body>
    <div id="selectRoom">
        <label>Type the room number</label>
        <input id="roomNumber" type="text" />
        <button id="goRoom">Go</button>
    </div>

    <div id="consultingRoom" style="display:none">
        <h1>Consulting Room</h1>
        <label>Send a file</label>
        <input id="fileInput" type="file"/><br/>
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
